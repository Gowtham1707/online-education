{% load static %}
<!DOCTYPE HTML>

<html>
	<head>
		<title>E-GOV</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<link rel="stylesheet" href="{% static 'assets/css/login.css' %}" />
	</head>
	<body class="single is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="/">E-LEARN</a></h1>
						<nav class="links">
						</nav>
						<nav class="main">
							<ul>
							</ul>
						</nav>
					</header>


				<!-- Main -->
				<div class="popup-box">
					<div class="popup-content">
					  <h2>Login</h2>
                      <div class=" text-center my-4">
                        
                       
                    </div>
					  <form method="POST">
                        {% csrf_token %}
						<label for="username">Email:</label>
                        <input type="email" name="login" id="id_login" placeholder="Your Email" required>
						<label for="password">Password:</label>
						<input type="password" name="password" id="id_password" placeholder="Password">
						<button type="submit">Submit</button><br><br>
						<center><h4><a href="{% url 'account_signup' %}"">register</a></h4></center>
					  </form>
					</div>
				  </div>

			</div>

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script>
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{static 'assets/js/main.js'}"></script>

	</body>
</html>
